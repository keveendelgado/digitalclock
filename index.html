<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h2>Digital Clock</h2>
    </header>
    <main>
        <div class="container">
            <div class="digitalclock">
                <h3 id="dayOfWeek">TUE</h3>
                <h3 id="hour">10</h3>
                <h3 id="colon1">:</h3>
                <h3 id="minute">36</h3>
                <h3 id="colon2">:</h3>
                <h3 id="second">15</h3>
                <h3 id="ampm">AM</h3>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Delgado. All rights reserved.</p>
    </footer>
    <script src="js/digitalclock.js"></script>
</body>
</html>
